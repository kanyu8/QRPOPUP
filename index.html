<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pop-up Image</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden; background: black;
    display: flex; justify-content: center; align-items: center;
  }
  img {
    max-width: 100vw; max-height: 100vh;
    object-fit: contain;
    cursor: pointer;
  }
</style>
</head>
<body>
<img src="https://postimg.cc/qgCMcWC7" alt="Pop-up Image" onclick="closePopup()" />
<script>
  function closePopup() {
    document.body.innerHTML = "<p style='color:white; text-align:center; margin-top:50vh;'>Thanks for checking it out!</p>";
  }
</script>
</body>
</html>
